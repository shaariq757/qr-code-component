<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .container{
      position:absolute;
      top:10%;
      left: 50%;
      transform: translate(calc(-50%));
      text-align: center;
      width: 17rem;
      background-color:#fff;
      padding: 1rem;
      box-shadow:.5px .5px 5px hsl(0, 6%, 87%);
    }
    h1{
      color: hsl(218, 44%, 22%);
      font-weight:700;
      font-size:1.3rem;
      background-color: inherit;
      margin: 1rem 0;
    }
    p{
      font-weight:400;
      color: hsl(220, 15%, 55%);
      background-color:inherit;
      font-size: .9rem;
    }
    img{
      width:100%;
    }
    *{
      box-sizing: border-box;
      border-radius: 10px;
      font-family:'Outfit';
      margin:0;
      background-color:hsl(212, 45%, 89%);
    }
    @media screen and (max-width:480px) {
      .container{
        top: 5px;
        width: 70%;
        padding: 15px;
      }
    }
    .attribution { 
      font-size: 15px; 
      position: absolute;
      text-align: center;
      width: 100%;
      bottom: 10px;
      
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <img src="./images/image-qr-code.png" alt="">
  <h1>Improve your front-end skills by building projects</h1>

  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</main>
  <div class="attribution" role="note">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <b>Shaariq almaas</b>.
  </div>
</body>
</html>
